<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirkelgrafieken voor Verbruik en Wattage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .grafieken {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        canvas {
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="grafieken">
        <canvas id="cirkelGrafiekGebruik" width="200" height="200"></canvas>
        <canvas id="cirkelGrafiekWattage" width="200" height="200"></canvas>
    </div>
    <div>
        <button onclick="gebruikVerhogen()">Verbruik verhogen (Liter)</button>
        <button onclick="gebruikVerlagen()">Verbruik verlagen (Liter)</button>
        <button onclick="wattageVerhogen()">kWh verhogen</button>
        <button onclick="wattageVerlagen()">kWh verlagen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
